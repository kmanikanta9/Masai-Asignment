<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .Mani  >div{
        /* height: 55px;
        width: 55px; */
        display: grid;
        grid-template-rows: repeat(4,55px);
        grid-template-columns: repeat(4,55px);
        gap: 10px; 
        border-radius: 12px;
        
    }
    .nobi div{
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        font-size: 25px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 12px;
    }

</style>
<body>
    <h1 style="color:rgb(0,128,128);text-align: center;font-size: 45px; margin: 30px;">Masai Calculator</h1>
    <div align="center">
    <div style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; height: 425px;width: 350px;margin: 60px;padding-top: 20px;border-radius: 10px;">
        <div style="height: 40px;width: 250px;padding-top: 20px; margin-top: 40px;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;border-radius: 12px;"></div>
        <div class="Mani" style="display: flex;justify-content: center;align-items: center;">
        <div class="nobi"   style="margin: 20px;">
        <div >1</div>
        <div>2</div>
        <div>3</div>
        <div style="background-color: black;color: aliceblue;">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div style="background-color: black;color: aliceblue;">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div style="background-color: black;color: aliceblue;">%</div>
        <div style="background-color: rgb(255,0,0);color: aliceblue;">C</div>
        <div>0</div>
        <div style="background-color: black;color: aliceblue;">=</div>
        <div style="background-color: black;color: aliceblue;">/</div>
        </div>
        </div>
    </div>
    </div>

</body>
</html>
