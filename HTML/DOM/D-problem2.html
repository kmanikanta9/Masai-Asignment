<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
    <div id="w">
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
</div>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let a=document.getElementById("dName").innerText
        let b=document.getElementById("dGender").innerText
        let c=document.getElementById("email").innerText;
        let d=document.getElementById("dMobile").innerText;
        let e=document.getElementById("w").innerHTML
		function showName() {
			// Show filled name inside h1
            let a=document.getElementById("name").value;
            document.getElementById("dName").innerText=a;
		}

		function showGender() {
			// Show the selected gender inside h2
            let b=document.getElementById("gender").value;
            document.getElementById("dGender").innerText=b;
		}

		function showEmail() {
			// Show the filled email inside h3
            let c=document.getElementById("email").value;
            document.getElementById("dEmail").innerText=c;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let d=document.getElementById("mobile").value;
            document.getElementById("dMobile").innerText=d;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
            document.getElementById("w").innerHTML=e
            document.getElementById("dName").innerText=a;
            document.getElementById("dGender").innerText=b;
            document.getElementById("dEmail").innerText=c;
            document.getElementById("dMobile").innerText=d;

		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            document.getElementById("w").innerHTML=""
		}
	</script>
</body>
</html>
