<script>
    let count=1;
    let count1=new Promise(function(resolve,reject){
        if(count>0){
            resolve("Positive count")
        }
        else{
            reject("Negative count")
        }
    });
count1.then(function(data){
    console.log(data)
}).catch(function(data1){
    console.log(data1)
})
</script>
